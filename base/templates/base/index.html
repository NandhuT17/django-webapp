{% extends 'base/base.html' %}

{% block body %}

<div class="product-content">
{% for i in data %}
    <div class="image-content">
        <img class="image" src="{{ i.product_image }}" alt="{{ i.product_name }}">
        <div class="text-content">
            <h2>{{ i.product_name }}</h2>
            <h3>{{ i.product_price }}</h3>
        </div>
        <div class="view-button">
            <a href="">View</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
