{% extends 'products/base.html' %}

{% block body %}

<div class="auth-page">
    <div class="auth-container">
        <h2>Register</h2>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" autofocus required>
            <input type="email" name="email" placeholder="Enter your Email" required>
            <input type="password" name="password1" placeholder="Enter your Password" required>
            <input type="password" name="password2" placeholder="Re-Enter Your Password" required>
            
            <div class="button-container">
                <button class="submit-button" type="submit">Submit</button>
                <button class="reset-button" type="reset">Reset</button>
            </div>
        </form>
        <p class="switch">
            Already a user ? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
